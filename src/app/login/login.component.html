<div class="row general">
  <div class="col-md-4 leftColumn">
    <img class="img-title" src="../../assets/images/general/default-user.png">
      <div>
      <form class="login-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="row">
          <div class="col-md-12">
            <mat-form-field class="input-full">
              <input matInput placeholder="Usuario" formControlName="username">
            </mat-form-field>
            <mat-form-field class="input-full">
              <input matInput type="password" placeholder="ContraseÃ±a" formControlName="password">
            </mat-form-field>
            <div class="spinner-container" *ngIf="doLogin">
              <mat-spinner class="spinner"></mat-spinner>
            </div>
          </div>
          <div class="col-md-12">
            <button mat-raised-button class="custom-button" color='primary' *ngIf="!doLogin">Ingresar</button>
          </div>
        </div>
      </form>
    </div>
  </div>
  <div class="col-md-8 d-none d-sm-block rightColumn" [ngStyle]="setStyles()">
    <div class="row justify-content-end">
      <div class="col-md-4 copyright">
        <a href="{{copyrightLink}}" target="_blank">{{copyright}}</a>
      </div>
    </div>
  </div>
</div>
